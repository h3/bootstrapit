<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>bootstrapit</title>
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        {% block bootstrapit.css %}
        <link href="{{ STATIC_URL }}bootstrapit/bootstrap/2.0.4/less/bootstrap.less" rel="stylesheet/less" type="text/css">
        <link href="{{ STATIC_URL }}bootstrapit/bootstrap/2.0.4/less/responsive.less" rel="stylesheet/less" type="text/css">
        <link href="{{ STATIC_URL }}bootstrapit/bootstrap/2.0.4/docs/assets/css/docs.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{{ STATIC_URL }}bootstrapit/css/site.css">
        {% endblock %}
        {% block bootstrapit.js %}
        <script src="{{ STATIC_URL }}bootstrapit/js/less-1.3.0.min.js"></script>
        {% endblock %}
    </head>
    <body>
        {% block content %}{% endblock %}
    </body>
    <script src="{{ MEDIA_URL }}bootstrap/2.0.4/docs/assets/js/jquery.js"></script>
    <script src="{{ MEDIA_URL }}bootstrap/2.0.4/docs/assets/js/bootstrap.js"></script>
    <script>
    {% if theme %}
    function onEditorClose() {
        $('#bootstrapit-open-editor-btn').show();
    };

    function onEditorLoad() {
        $('#bootstrapit-open-editor-btn').hide();
    };

    //less.watch();

    $(function(){
        $('#bootstrapit-open-editor-btn').bind('click.bootstrapit', function() {
            ew = open("/edit/{{ theme.slug }}");
        });
    });
    {% endif %}
    </script>
</html>
